<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Form Manipulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <section>
      <div class="container">
        <div class="row">
          <h1 id="title" class="d-flex justify-content-center">
            DOM Manipulation with Forms
          </h1>
          <br />
          <p id="description" class="d-flex justify-content-center">
            The form and table are created using HTML,CSS.Manipulation are done
            using DOM.
          </p>
          <div class="col-12 col-md-6">
            <h2>Input Form</h2>
            <form id="myForm">
              <div class="mb-3 form-group">
                <label for="first-name" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  name="firstname"
                  placeholder="Enter Your First Name"
                  required
                />
              </div>
              <div class="mb-3 form-group">
                <label for="last-name" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  name="lastname"
                  placeholder="Enter Your Last Name"
                  required
                />
              </div>
              <div class="mb-3 form-group">
                <label for="address" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="address"
                  rows="3"
                  name="address"
                  placeholder="Enter your address"
                ></textarea>
              </div>
              <div class="mb-3 form-group">
                <label for="pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pincode"
                  name="pincode"
                  placeholder="Enter your pincode"
                  required
                />
              </div>
              <div class="mb-3 form-group">
                <label for="gender" class="form-label">Gender</label>
                <p>
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="male" value="Male" />
                </p>
                <p>
                  <label for="demale">Female</label>
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female"
                  />
                </p>
              </div>
              <div class="mb-3 form-group">
                <label for="foodlist" class="form-label">Favourite Food</label>
                <p>
                  <label for="check1">Idly</label>
                  <input
                    type="checkbox"
                    name="food"
                    id="check1"
                    value="Idly"
                    class="foodlist"
                  />
                </p>
                <p>
                  <label for="check2">Dosai</label>
                  <input
                    type="checkbox"
                    name="food"
                    id="check2"
                    value="Dosai"
                    class="foodlist"
                  />
                </p>
                <p>
                  <label for="check3">Briyani</label>
                  <input
                    type="checkbox"
                    name="food"
                    id="check3"
                    value="Briyani"
                    class="foodlist"
                  />
                </p>
                <p>
                  <label for="check4">Appam</label>
                  <input
                    type="checkbox"
                    name="food"
                    id="check4"
                    value="Appam"
                    class="foodlist"
                  />
                </p>
                <p>
                  <label for="check5">Chappati</label>
                  <input
                    type="checkbox"
                    name="food"
                    id="check5"
                    value="Chappati"
                    class="foodlist"
                  />
                </p>
              </div>
              <div class="mb-3 form-group">
                <label for="state" class="form-label">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  name="state"
                  placeholder="Enter your state"
                />
              </div>
              <div class="mb-3 form-group">
                <label for="country" class="form-label">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  name="country"
                  placeholder="Enter your country"
                />
              </div>
              <input type="submit" value="Submit" id="submit" />
            </form>
          </div>
          <div class="col-12 col-md-6" id="tableview">
            <table>
              <thead></thead>
              <tbody>
                <tr>
                  <td id="tablename"></td>
                  <td id="tablepincode"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script>
      const form = document.getElementById("myForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("first-name").value;
        const pincode = document.getElementById("pincode").value;
        document.getElementById("tablename").textContent = name;
        document.getElementById("tablepincode").textContent = pincode;

        const parentdiv = document.getElementById("tableview");
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");
        const trow1 = document.createElement("tr");
        const thead1 = document.createElement("th");
        const thead2 = document.createElement("th");
        const thead3 = document.createElement("th");
        const thead4 = document.createElement("th");
        const thead5 = document.createElement("th");
        const thead6 = document.createElement("th");
        const thead7 = document.createElement("th");
        const thead8 = document.createElement("th");
        const trow2 = document.createElement("tr");
        const tdata1 = document.createElement("td");
        const tdata2 = document.createElement("td");
        const tdata3 = document.createElement("td");
        const tdata4 = document.createElement("td");
        const tdata5 = document.createElement("td");
        const tdata6 = document.createElement("td");
        const tdata7 = document.createElement("td");
        const tdata8 = document.createElement("td");

        table.id="mytable";
        table.classList.add("table") ;

        thead1.innerText = "Firstname";
        thead2.innerText = "Lastname";
        thead3.innerText = "Address";
        thead4.innerText = "Pincode";
        thead5.innerText = "Gender";
        thead6.innerText = "Favourite Food";
        thead7.innerText = "State";
        thead8.innerText = "Country";


        tdata1.innerText = name;
        tdata4.innerText = pincode;
        trow1.append(thead1,thead2,thead3,thead4,thead5,thead6,thead7,thead8);
        thead.append(trow1);
        trow2.append(tdata1,tdata2,tdata3,tdata4,tdata5,tdata6,tdata7,tdata8)
        tbody.append(trow2);
        table.append(thead,tbody);
        parentdiv.append(table);





        form.reset();
      });
    </script>
  </body>
</html>
