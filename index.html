<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Form Manipulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <section>
      <div class="container">
        <div class="row">
          <h1 id="title" class="d-flex justify-content-center">
            DOM Manipulation with Forms
          </h1>
          <br />
          <p id="description" class="d-flex justify-content-center">
            The form and table are created using HTML,CSS.Manipulation are done
            using DOM.
          </p>
          <div class="col-12 col-md-6">
            <h2>Input Form</h2>
            <form id="myForm">
                <div class="mb-3 form-group">
                    <label for="first-name" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      name="firstname"
                      placeholder="Enter Your First Name"
                      required
                    />
                  </div>
                  <div class="mb-3 form-group">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last-name"
                      name="lastname"
                      placeholder="Enter Your Last Name"
                      required
                    />
                  </div>
                  <div class="mb-3 form-group">
                    <label for="address" class="form-label">Address</label>
                    <textarea
                      class="form-control"
                      id="address"
                      rows="3"
                      name="address"
                      placeholder="Enter your address"
                    ></textarea>
                  </div>
                  <div class="mb-3 form-group">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input
                      type="text"
                      class="form-control"
                      id="pincode"
                      name="pincode"
                      placeholder="Enter your pincode"
                      required
                    />
                  </div>
                  <div class="mb-3 form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <p>
                      <label for="male">Male</label>
                      <input type="radio" name="gender" id="male" value="Male" />
                    </p>
                    <p>
                      <label for="demale">Female</label>
                      <input
                        type="radio"
                        name="gender"
                        id="female"
                        value="Female"
                      />
                    </p>
                  </div>
                  <div class="mb-3 form-group">
                    <label for="foodlist" class="form-label">Favourite Food</label>
                    <p>
                      <label for="check1">Idly</label>
                      <input
                        type="checkbox"
                        name="food"
                        id="check1"
                        value="Idly"
                        class="foodlist"
                      />
                    </p>
                    <p>
                      <label for="check2">Dosai</label>
                      <input
                        type="checkbox"
                        name="food"
                        id="check2"
                        value="Dosai"
                        class="foodlist"
                      />
                    </p>
                    <p>
                      <label for="check3">Briyani</label>
                      <input
                        type="checkbox"
                        name="food"
                        id="check3"
                        value="Briyani"
                        class="foodlist"
                      />
                    </p>
                    <p>
                      <label for="check4">Appam</label>
                      <input
                        type="checkbox"
                        name="food"
                        id="check4"
                        value="Appam"
                        class="foodlist"
                      />
                    </p>
                    <p>
                      <label for="check5">Chappati</label>
                      <input
                        type="checkbox"
                        name="food"
                        id="check5"
                        value="Chappati"
                        class="foodlist"
                      />
                    </p>
                  </div>
                  <div class="mb-3 form-group">
                    <label for="state" class="form-label">State</label>
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      name="state"
                      placeholder="Enter your state"
                    />
                  </div>
                  <div class="mb-3 form-group">
                    <label for="country" class="form-label">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                      placeholder="Enter your country"
                    />
                  </div>
              <input type="submit" value="Submit" id="submit" />
            </form>
          </div>
          <table>
            <thead></thead>
            <tbody>
              <tr>
                <td id="tablename"></td>
                <td id="tablepincode"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script>
      const form = document.getElementById("myForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();


        const name = document.getElementById("first-name").value;
        const pincode = document.getElementById("pincode").value;
        document.getElementById("tablename").textContent = name;
        document.getElementById("tablepincode").textContent = pincode;


        form.reset();
      });
    </script>
  </body>
</html>
